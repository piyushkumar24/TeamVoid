<style>
  body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
  }

  .thank-you-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 40px;
    background-color: #fff;
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .thank-you-title {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
  }

  .thank-you-message {
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
  }

  .timer {
    font-size: 20px;
    color: #777;
    margin-bottom: 20px;
  }
</style>

<div class="thank-you-container">
  <div style="text-align: center">
    <h1 class="thank-you-title">Thank you!</h1>
    <p class="thank-you-message">Your payment has been received.</p>
    <p class="timer">This page will redirect in <span id="timer"></span>s.</p>
  </div>
</div>

<script type="text/javascript">
  var count = 5;
  var redirect = "hello.html";

  function countDown() {
    if (count >= 0) {
      document.getElementById("timer").innerHTML = count--;
      setTimeout("countDown()", 1000);
    } else {
      window.location.href = redirect;
    }
  }
  countDown();
</script>
