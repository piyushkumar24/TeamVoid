<!DOCTYPE html>
<html>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "user123" && password === "12345678") {
        window.location.href = "main.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }
  </script>
</head>
<body class="bg-primary bg-opacity-25">
  <section>
    <div class="d-flex flex-column min-vh-100 justify-content-center">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-10 mx-auto bg-white rounded shadow">
            <div class="row">
              <div class="col-md-6">
                <div class="m-5 text-center"><h1>Welcome!</h1></div>

                <form class="m-5" onsubmit="handleSubmit(event)">
                  <div class="mb-3">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-control" type="text" id="username" required />
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input
                      class="form-control"
                      type="password"
                      id="password"
                      required
                    />
                  </div>
                  <div class="row mb-3">
                    <div class="col-6">
                      <div class="form-check text-start">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="remember-me"
                        />
                        <label class="form-check-label" for="remember-me"
                          >Remember Me</label
                        >
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="text-end">
                        <a href="#">Forgot Password?</a>
                      </div>
                    </div>
                  </div>

                  <div class="">
                    <!-- <input
                      type="submit"
                      class="form-control btn btn-primary mt-3"
                      value="Login"
                    /> -->
                    <button type="button" class="form-control btn btn-primary mt-3" onclick="redirectToHello4()">Login</button>

                    <script>
                      function redirectToHello4() {
                      window.location.href = "hello4.html";
                       }
                    </script>
                    
                    <button onclick="redirectToHello2()" class="form-control btn btn-primary mt-3">
                      New Registration
                    </button>
                    
                    <script>
                      function redirectToHello2() {
                        window.location.href = "hello2.html";
                      }
                    </script>
                    
                    
                  </div>
                </form>
              </div>
              <div class="col-md-6">
                <div>
                  <img
                    src="./undraw_access_account_re_8spm.svg"
                    alt="login"
                    class="img-fluid p-5"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </html>
