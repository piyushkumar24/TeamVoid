<!DOCTYPE html>
<html>
  <head>
    <title>Animals in Distress</title>
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }
    </style>
    <script src="script1.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Animals in Distress</h1>
      <div class="video-container">
        <div class="photo">
          <img
            src="rhino.webp"
            alt="Rhino in Distress"
            height="400"
            width="600"
          />
        </div>
        <p>
          The rhino in the <b>Southern Part</b> of the National Park is unable
          to move.
        </p>
      </div>
      <div class="video-container">
        <div class="photo">
          <img
            src="eleph.png"
            alt="Elephants in Distress"
            height="400"
            width="600"
          />
        </div>
        <p>The herd of elephants is displaying <b>unusual behavior</b>.</p>
      </div>
      <div class="video-container">
        <div class="photo">
          <img src="gunman.avif" alt="Gun" height="400" width="600" />
        </div>
        <p>Human detected carrying a <b>Gun</b></p>
      </div>
    </div>
    <div class="video-container">
      <div class="photo">
        <img src="badma.jpg" alt="Men" height="400" width="600" />
      </div>
      <p><b>Human detected</b> interacting with <b>hurt Wild animal</b></p>
    </div>
  </body>
</html>
